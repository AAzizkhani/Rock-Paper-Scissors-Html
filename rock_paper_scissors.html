    <title>Rock Paper Scissors</title>

  </head>

  <body>
    
    <p>Rock Paper Scissors</p>
    <br>
    <button onclick="
    
      randomNum = Math.random();
      alert(`your move: Rock\ncomputer move: ${makeComputerMove()}\nresult: ${getResult('Rock' , makeComputerMove())}`);

    ">Rock</button>

    <button onclick="
      
      randomNum = Math.random();
      alert(`your move: Paper\ncomputer move: ${makeComputerMove()}\nresult: ${getResult('Paper' , makeComputerMove())}`);

    ">Paper</button>

    <button onclick="

      randomNum = Math.random();
      alert(`your move: Scissors\ncomputer move: ${makeComputerMove()}\nresult: ${getResult('Scissors' , makeComputerMove())}`)

    ">Scissors</button>

    <script>

      let randomNum=0 ;

      function makeComputerMove()
      {
        let computerMove ='';

        computerMove = 1/3>randomNum && randomNum >=0 ? 'Rock' : 2/3>randomNum && randomNum >=1/3 ? 'Paper' : 'Scissors';

        return computerMove;
      }

      function getResult(input , computerMoveInput)
      {
        let result ='';

        input ==='Rock' ?result = computerMoveInput ==='Rock'    ?'it is a tie!':computerMoveInput ==='Paper'   ?'you lose!':'you win!'
       :input ==='Paper'?result = computerMoveInput ==='Paper'   ?'it is a tie!':computerMoveInput ==='Scissors'?'you lose!':'you win!'
                        :result = computerMoveInput ==='Scissors'?'it is a tie!':computerMoveInput ==='Rock'    ?'you lose!':'you win!';

        return result;
      }
      
    </script>

  </body>
